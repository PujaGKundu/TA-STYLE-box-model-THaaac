<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS properties</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="center">
        <header>
            <section>
                <h1>The Box Model, Box-sizing, & Box-shadow</h1>
            </section>
        </header>
        <main>
            <section>
                <div>
                    <h2>Exercise 1</h2>
                </div>
                <div class="ex1">

                </div>
                <div class="space">
                    <span>Content</span>
                    <span>Padding</span>
                    <span>Border</span>
                    <span>Margin</span>
                </div>
            </section>
            <section>
                <h2>Exercise 2</h2>
                <h3>no border on these boxes</h3>
                <div class="parent">
                    <span class="children">
                    </span>
                    <span class="children">
                    </span>
                    <span class="children">
                    </span>
                </div>
            </section>
            <section>
                <h3>1px borders on these boxes</h3>
                <div class="parent">
                    <span class="children" id="child">
                    </span>
                    <span class="children" id="child">
                    </span>
                    <span class="blank">
                    </span>
                    <span class="children" id="child">
                    </span>
                    <span class="blank">
                    </span>
                    <span class="blank">
                    </span>
                </div>
            </section>
            <section>
                <h3>1px borders on these boxes but they are in same line</h3>
                <div class="parent">
                    <span class="children" id="child">
                    </span>
                    <span class="children" id="child">
                    </span>
                    <span class="children" id="child">
                    </span>
                </div>
            </section>
        </main>
    </body>
</html>
